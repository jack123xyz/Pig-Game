<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="modal">
      <h2>Welcome to The Pig Game</h2>
      <p>
        Pig Game is a simple dice game where players take turns rolling a dice.
        The goal is to reach a score of 100 before the other player.
      </p>
      <h3>Enter your names</h3>
      <input type="text" placeholder="Player 1" class="input-name--0" />
      <input type="text" placeholder="Player 2" class="input-name--1" />
      <button class="overlay-btn btn--confirm">✅ Confirm</button>
      <button class="overlay-btn btn--close-modal">❌ Close</button>
    </div>
    <div class="winner-modal hidden">
      <h2 class="winner-message"></h2>
      <button class="btn btn--same-players">🔄 Play Again</button>
      <button class="btn btn--change-players">👨 👩 Change Players</button>
    </div>
    <div class="winner-overlay hidden"></div>
    <div class="overlay"></div>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
          <div class="probability">
            <div class="probability-label"></div>
            <div class="probability-value--0"></div>
          </div>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
          <div class="probability">
            <div class="probability-label"></div>
            <div class="probability-value--1"></div>
          </div>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
